        <xml id="toolbox">
            <category name="Variable">
                <block type="variables_declare">
                    <value name="VALUE">
                        <block type="math_number">
                            <field name="NUM">0</field>
                        </block>
                    </value>                    
                </block>
                <block type="variables_get"></block>
                <block type="variables_set">
                    <value name="VALUE">
                        <block type="math_number">
                            <field name="NUM">0</field>
                        </block>
                    </value>                        
                </block>
                
                <block type="variables_set"> 
                    <value name="VALUE">
                       <block type="variables_get">
                       </block>
                    </value>
                                   
                </block>
                <block type="library_stdio_text_char"></block>
                <block type="math_number"></block>
            </category>
            <category name="Console">
                <block type="library_stdio_scanf">
                    <value name="VAR0">
                       <block type="variables_get">
                       </block>
                    </value> 
                </block>
                <block type="library_stdio_printf">
                    <value name="VAR0">
                       <block type="variables_get">
                       </block>
                    </value>
                </block>
                <block type="library_stdio_printf">
                    <value name="VAR0">
                        <block type="library_stdio_text">
                            <field name="TEXT">Hello World!</field>
                        </block>
                    </value>
                </block>
                <block type="library_stdio_text"></block>
                <block type="library_stdio_newLine"></block>
                <block type="math_number"></block>
            </category>
            <category name="Loop">
                <block type="controls_whileUntil"></block>
                <block type="controls_whileUntil">
                    <value name="BOOL">
                        <block type="logic_compare"></block>
                    </value>
                </block>
                
                <block type="controls_doWhile"></block>
                <block type="controls_for">
                    <value name="FROM">
                        <block type="math_number">
                            <field name="NUM">1</field>
                        </block>
                    </value>
                    <value name="TO">
                        <block type="math_number">
                            <field name="NUM">10</field>
                        </block>
                    </value>
                    <value name="BY">
                        <block type="math_number">
                            <field name="NUM">1</field>
                        </block>
                    </value>                        
                </block>
                <block type="controls_for">
                    <value name="FROM">
                        <block type="math_number">
                            <field name="NUM">1</field>
                        </block>
                    </value>
                    <value name="TO">
                        <block type="variables_get">
                        </block>
                    </value>
                    <value name="BY">
                        <block type="math_number">
                            <field name="NUM">1</field>
                        </block>
                    </value>                        
                </block>
                <block type="controls_flow_statements"></block>
            </category>
            <category name="Condition">
                <block type="controls_if"></block>
                <block type="controls_if">
                    <value name="IF0">
                        <block type="logic_compare"></block>
                    </value>
                </block>
                <block type="controls_if">
                    <mutation elseif="0" else="1"></mutation>
                </block>        
                <block type="controls_if">
                    
                    <value name="IF0">
                        <block type="logic_compare"></block>
                    </value>
                    <mutation elseif="0" else="1"></mutation>
                </block>     
                <!-- <block type="controls_switch"></block>
                <block type="controls_switch_break"></block> -->
                <!-- <block type="logic_ternary"></block> -->
            </category>
            <category name="Arithmatics">
                <block type="math_number"></block>
                <block type="math_arithmetic"></block>
                <block type="math_modulo"></block>
                <!-- <block type="math_convert_type"></block> -->
                <!-- <block type="math_auto_convert_type"></block> -->
                <block type="math_increment_expression">
                    <value name="VAR">
                        <block type="variables_get">
                        </block>
                     </value>
                </block>
                <block type="math_decrement_expression">
                    <value name="VAR">
                        <block type="variables_get">
                        </block>
                     </value>
                </block>
                <!-- <block type="math_prev_inc_decrement">

                </block> -->
            </category>  
            <category name="Logics">
                <block type="logic_compare"></block>
                <block type="logic_compare">
                    <value name="A">
                        <block type="variables_get">
                        </block>
                     </value>
                     <value name="B">
                         <block type="variables_get">
                         </block>
                      </value>
                </block>
                <block type="logic_operation"></block>
                <!-- <block type="logic_negate"></block> -->
                <block type="logic_boolean"></block>
                <!-- <block type="logic_null"></block> -->
            </category>

                <block type="library_stdio_text_char"></block>

<script>
    function checaSI(){
        $.get("ajax/iniciado.html", function(e){
            if(e == "ok"){
                $(".sesioniniciada").removeClass("hidden");
                $(".sesioncerrada").addClass("hidden");
            }else{
                $(".sesioniniciada").addClass("hidden");
                $(".sesioncerrada").removeClass("hidden");
            }
        });
    }
    function intento(){
        $.post("ajax/enviador.html", {alias: $("#alias").val(), src: Blockly.cake.workspaceToCode()}, function(res){
            console.log(res);
        });
    }
    function cerrarSesion(){
        $.post("ajax/logout.html", function(){
            checaSI();
        });
    }
    $(function(){
        checaSI();
        $("#formita").submit(function(e){
            e.preventDefault();
            $.post("ajax/login.html", $(this).serialize(), function(r){
                checaSI();
            });
        });
        setInterval(function(){
            checaSI();
        }, 60000);
    });
</script>
